  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const connectMetamaskButtons = document.querySelectorAll(
        "#connect-metamask-shop"
      );

      if (typeof window.ethereum !== "undefined") {
        connectMetamaskButtons.forEach(function (button) {
          button.addEventListener("click", function () {
            window.ethereum
              .request({ method: "eth_requestAccounts" })
              .then(function () {
                alert("MetaMask connected!");
              })
              .catch(function (error) {
                alert("MetaMask connection error: " + error.message);
              });
          });
        });
      }
    });
  </script>

    <script>
      const musicCheckbox = document.getElementById("musicCheckbox");
      const music = document.getElementById("music");

      musicCheckbox.addEventListener("change", function () {
        if (musicCheckbox.checked) {
          music.play();
        } else {
          music.pause();
        }
      });

      function adjustVolume(volume) {
        music.volume = volume;
      }
